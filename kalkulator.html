<script type="text/javascript">
$(document).ready(function () {

    $('#veture_re').on("change",function () {
        if($('#veture_re').is(':checked') == true){
            $('#viti').prop('disabled', true);
            $("#viti").val('');}
        else {
            $('#viti').prop('disabled', false);
            $("#viti").val('Zgjedh vitin');}
    });
    $('#viti').append('<option>Zgjedh vitin</option>');
    for (i = new Date().getFullYear(); i > 1900; i--)
    {
        $('#viti').append($('<option />').val(i).html(i));
    }
    $(function () {
        $('#viti , #kubikazha , #vlera').on('input',function() {
            var vlera   = +$("#vlera").val();
            var kubikazha = $("#kubikazha").val();
            var tatimi  = vlera*0.1;
            $("#tatimi").val(Math.round(tatimi));

            var date1 = new Date().getFullYear();
            var date2 = +$("#viti").val();
            var vitet = date1 - date2;
            if($('#veture_re').is(':checked') == true){
                vitet = 'veture_re';
            }
            var gjej_akcizen;
            if( kubikazha ==  0){   
                switch (true) {
                case (vitet == 0) :  
                    gjej_akcizen = 0;    
                    break;
                case (vitet > 0 && vitet < 9) :  
                    gjej_akcizen = 400;  
                    break;
                case (vitet == 9) :  
                    gjej_akcizen = 600;  
                    break;
                case (vitet == 10):  
                    gjej_akcizen = 700;  
                    break;
                case (vitet == 11):  
                    gjej_akcizen = 800;  
                    break;
                case (vitet == 12): 
                    gjej_akcizen = 900; 
                    break;
                case (vitet == 13):  
                    gjej_akcizen = 1000; 
                    break;
                case (vitet == 14):  
                    gjej_akcizen = 1100; 
                    break;
                case (vitet == 15):  
                    gjej_akcizen = 1200; 
                    break;
                case (vitet == 16):  
                    gjej_akcizen = 1300; 
                    break;
                case (vitet > 16):  
                    gjej_akcizen = 1500; 
                    break;
                case (vitet == 'veture_re'):  
                    gjej_akcizen = 0; 
                    break;
                default: 
                    gjej_akcizen = 0; 
                    break;
                }
            }
            if (kubikazha  == 1){   
                switch (true) {
                case (vitet == 0) :  
                    gjej_akcizen = 400;  
                    break;
                case (vitet > 0 && vitet < 9) :  
                    gjej_akcizen = 400;  
                    break;
                case (vitet == 9) :  
                    gjej_akcizen = 600;  
                    break;
                case (vitet == 10): 
                    gjej_akcizen = 800;  
                    break;
                case (vitet == 11): 
                    gjej_akcizen = 1000; 
                    break;
                case (vitet == 12):  
                    gjej_akcizen = 1200; 
                    break;
                case (vitet == 13):  
                    gjej_akcizen = 1400; 
                    break;
                case (vitet == 14):  
                    gjej_akcizen = 1600; 
                    break;
                case (vitet == 15):  
                    gjej_akcizen = 1800; 
                    break;
                case (vitet == 16):  
                    gjej_akcizen = 2000; 
                    break;
                case (vitet > 16):  
                    gjej_akcizen = 2200; 
                    break;
                case (vitet == 'veture_re'):  
                    gjej_akcizen = 300; 
                    break;
                default: 
                    gjej_akcizen = 0; 
                    break;
                }
            }
            if( kubikazha == 2){  
                switch (true) {
                case (vitet == 0) : 
                    gjej_akcizen = 1000; 
                        break;
                case (vitet > 0 && vitet < 9) : 
                    gjej_akcizen = 1000; 
                        break;
                case (vitet == 9) : 
                    gjej_akcizen = 1500;
                        break;
                case (vitet == 10): 
                    gjej_akcizen = 1800;
                        break;
                case (vitet == 11): 
                    gjej_akcizen = 2100;
                        break;
                case (vitet == 12): 
                    gjej_akcizen = 2400;
                        break;
                case (vitet == 13): 
                    gjej_akcizen = 2700;
                        break;
                case (vitet == 14): 
                    gjej_akcizen = 3000;
                        break;
                case (vitet == 15): 
                    gjej_akcizen = 3300;
                        break;
                case (vitet == 16): 
                    gjej_akcizen = 3600;
                        break;
                case (vitet > 16): 
                    gjej_akcizen = 3900;
                        break;
                case (vitet == 'veture_re'):  
                    gjej_akcizen = 800; 
                    break;
                default: 
                    gjej_akcizen = 0; 
                        break;
                }
            }
            $("#akciza").val(gjej_akcizen);
            var tvsh = (vlera + gjej_akcizen + tatimi) * 0.18;
            $("#tvsh").val(Math.round(tvsh));
            var dogana = gjej_akcizen + tatimi + tvsh
            $("#dogana").val( Math.round(dogana) );            
            $('#total').val(Math.round((vlera + dogana)) )          
            })
    });
});
</script>
